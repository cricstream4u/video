<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
</head>
<body>
    <div style="text-align: center; margin-top: 20px;">
        <video id="video" preload="none" autoplay controls crossorigin>
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('video'); // Get the video URL from query params

        if (!videoUrl) {
            document.body.innerHTML = "<h2>Video URL missing in query parameter</h2>";
            return; // Exit if no URL is provided
        }

        const video = document.getElementById('video');

        // Check if HLS.js is supported
        if (Hls.isSupported()) {
            const hls = new Hls();
            
            // Handle any errors in HLS.js loading the stream
            hls.on(Hls.Events.ERROR, function (event, data) {
                console.error('HLS.js Error:', event, data);
                document.body.innerHTML = "<h2>There was an error loading the stream. Please try again later.</h2>";
            });

            hls.loadSource(videoUrl);  // Load HLS stream URL
            hls.attachMedia(video);

            // Initialize Plyr after HLS stream is attached
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                const player = new Plyr(video);
            });

        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // If the browser supports HLS natively (e.g., Safari)
            video.src = videoUrl;
            const player = new Plyr(video);
        } else {
            document.body.innerHTML = "<h2>Your browser does not support HLS playback</h2>";
        }
    });
    </script>
</body>
</html>
