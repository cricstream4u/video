        const videoUrl = urlParams.get('video'); // Get the video URL from query params

        if (!videoUrl) {
            document.body.innerHTML = "<h2>Video URL missing in query parameter</h2>";
            return; // Exit if no URL is provided
        }

        const video = document.getElementById('video');

        // Check if HLS.js is supported
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoUrl);  // Load HLS stream URL
            hls.attachMedia(video);

            // Handle errors
            hls.on(Hls.Events.ERROR, function (event, data) {
                console.error('HLS.js Error:', data);
                document.body.innerHTML = "<h2>There was an error loading the stream. Please try again later.</h2>";
            });

            // Initialize Plyr after HLS stream is attached
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                const player = new Plyr(video);
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // If the browser supports HLS natively (e.g., Safari)
            video.src = videoUrl;
            const player = new Plyr(video);
        } else {
            document.body.innerHTML = "<h2>Your browser does not support HLS playback</h2>";
        }
    });
